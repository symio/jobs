server.port: 8080
spring:
  profiles.active: secrets
  jackson:
    property-naming-strategy: SNAKE_CASE
  messages:
    encoding: UTF-8
  web:
    locale: en
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/jobs}?currentSchema=public
  jpa:
    properties:
      hibernate:
        open-in-view: true
        enable_lazy_load_no_trans: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
    show-sql: true
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}