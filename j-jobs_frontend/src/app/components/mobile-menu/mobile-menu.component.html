<div class="mobile-menu-overlay" [class.active]="isMenuOpen" (click)="closeMenu()">
    <div class="mobile-menu" (click)="$event.stopPropagation()">
        <div class="menu-header">
            <button class="close-button" (click)="closeMenu()" aria-label="Fermer"></button>
        </div>
        <nav class="menu-nav">
            <h3 class="menu-title">{{ menuData.title }}</h3>
            <a href="{{ item.link }}" class="menu-link" *ngFor="let item of menuData.items">
                {{ item.label }}
            </a>
        </nav>
    </div>
</div>
