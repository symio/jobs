<div class="header-container">
    <div class="logo">
        <span class="logo-j">J</span><span class="logo-rest">obs</span>
    </div>
    
    <!-- Badge utilisateur (visible seulement si connecté) -->
    <div class="user-badge cta-button" *ngIf="isAuthenticated && userInfo" (click)="toggleUserMenu()">
        <div class="user-info">
            <!-- Icône utilisateur -->
            <svg class="user-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
            <!-- Nom utilisateur (visible uniquement à partir de tablette) -->
            <span class="username">{{ getUserDisplayName() }}</span>
            <!-- Flèche -->
            <svg class="arrow-icon" [class.rotated]="isUserMenuOpen" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 9l6 6 6-6"/>
            </svg>
        </div>
        
        <!-- Menu déroulant utilisateur -->
        <div class="user-dropdown" [class.open]="isUserMenuOpen">
            <a routerLink="/profil" class="dropdown-item" (click)="isUserMenuOpen = false">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                Mon Profil
            </a>
            <button class="dropdown-item logout-btn" (click)="logout()">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16,17 21,12 16,7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                Déconnexion
            </button>
        </div>
    </div>
    
    <button class="menu-button" aria-label="Menu" (click)="toggleMenu()">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
    </button>
</div>
