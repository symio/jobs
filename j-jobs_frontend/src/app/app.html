<main>
    <header class="main-header">
        <app-header 
            (menuToggled)="onMenuToggled()" 
            [pageTitle]="pageTitle">
        </app-header>
    </header>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
    <footer class="main-footer">
        <app-footer></app-footer>
    </footer>
    <!-- Menu mobile global -->
    <app-mobile-menu 
        [isMenuOpen]="isMenuOpen" 
        (menuClosed)="onMenuClosed()"
        [isAuthenticated]="isAuthenticated">
    </app-mobile-menu>
</main>
