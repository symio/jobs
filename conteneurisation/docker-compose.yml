services:
  backend:
    build:
      context: ../j-jobs_backend
      dockerfile: ../conteneurisation/DockerFile.backend
      args:
        SPRING_JWT_B64_KEY: ${SPRING_JWT_B64_KEY}
    container_name: ${COMPOSE_PROJECT_NAME:-jobs}_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: prod,secrets
      CORS_ALLOWED_ORIGINS: "http://localhost,http://frontend,http://localhost:4200,http://192.168.1.252,http://192.168.1.252:4200"
      SPRING_JWT_B64_KEY: ${SPRING_JWT_B64_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - projetjobs_network

  db-init:
    image: postgres:17.4
    container_name: ${COMPOSE_PROJECT_NAME:-jobs}_db-init
    volumes:
      - ./init-roles.sh:/init-roles.sh
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    entrypoint: ["/bin/bash", "/init-roles.sh"]
    depends_on:
      backend:
        condition: service_started
    networks:
      - projetjobs_network
    restart: "no"

  frontend:
    build:
      context: ..
      dockerfile: conteneurisation/DockerFile.frontend
    container_name: ${COMPOSE_PROJECT_NAME:-jobs}_frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - projetjobs_network

  db:
    image: postgres:17.4
    container_name: ${COMPOSE_PROJECT_NAME:-jobs}_db
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    env_file:
      - .env    
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - projetjobs_network
    restart: unless-stopped
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ${COMPOSE_PROJECT_NAME:-jobs}_pgadmin
    volumes:
      - pgadmin_working_dir:/var/lib/pgadmin
      - pgadmin_config_dir:/pgadmin4
    env_file:
      - .env    
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - db
    ports:
      - "5433:80"
    networks:
      - projetjobs_network
    restart: unless-stopped

volumes:
  postgresql_data:
    name: ${COMPOSE_PROJECT_NAME:-jobs}_postgresql_data
    driver: local
  pgadmin_working_dir:
    name: ${COMPOSE_PROJECT_NAME:-jobs}_pgadmin_working_dir
    driver: local
  pgadmin_config_dir:
    name: ${COMPOSE_PROJECT_NAME:-jobs}_pgadmin_config_dir
    driver: local

networks:
  projetjobs_network:
    name: ${COMPOSE_PROJECT_NAME:-jobs}_projetjobs_network
    driver: bridge