#docker-compose.yml

services:
  backend:
    build:
      context: ../j-jobs_backend
      dockerfile: ../conteneurisation/DockerFile.backend
      args:
        GITHUB_USERNAME: ${GITHUB_USERNAME}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
        JWT_SECRET: ${JWT_SECRET}
    container_name: ${COMPOSE_PROJECT_NAME:-todo}_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      BASE_URL: ${BASE_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST:-db}:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_MAIL_AUTH: ${SPRING_MAIL_AUTH}
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT}
      SPRING_MAIL_USER: ${SPRING_MAIL_USER}
      SPRING_MAIL_PASS: ${SPRING_MAIL_PASS}
      SPRING_MAIL_STARTTLS: ${SPRING_MAIL_STARTTLS}
      SPRING_PROFILES_ACTIVE: dev,secrets
      JWT_SECRET: ${JWT_SECRET}
      SPRINGDOC_ENABLED: ${SPRINGDOC_ENABLED}
    depends_on:
      mailer:
        condition: service_started
      db:
        condition: service_healthy
    networks:
      - projetjobs_network

  db-init:
    image: postgres:17.4
    container_name: ${COMPOSE_PROJECT_NAME:-jobs}_db-init
    volumes:
      - ./init-datas.sh:/init-datas.sh
    env_file:
      - .env
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    entrypoint: ["/bin/bash", "/init-datas.sh"]
    depends_on:
      backend:
        condition: service_started
    networks:
      - projetjobs_network
    restart: "no"

  frontend:
    build:
      context: ..
      dockerfile: conteneurisation/DockerFile.frontend
    container_name: ${COMPOSE_PROJECT_NAME:-jobs}_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - projetjobs_network

  db:
    image: postgres:17.4
    container_name: ${COMPOSE_PROJECT_NAME:-jobs}_db
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    env_file:
      - .env    
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - projetjobs_network
    restart: unless-stopped
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ${COMPOSE_PROJECT_NAME:-jobs}_pgadmin
    volumes:
      - pgadmin_working_dir:/var/lib/pgadmin
      - pgadmin_config_dir:/pgadmin4
      - ./generate-servers-json.sh:/generate-servers-json.sh:ro
    env_file:
      - .env    
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - db
    ports:
      - "5433:80"
    networks:
      - projetjobs_network
    restart: unless-stopped
    user: root
    entrypoint: ["/bin/bash", "/generate-servers-json.sh"]

  mailer:
    image: axllent/mailpit
    container_name: ${COMPOSE_PROJECT_NAME:-jobs}_mailpit
    restart: unless-stopped
    volumes:
      - ./data:/data
    ports:
      - 8025:8025
      - 1025:1025
    networks:
      - projetjobs_network
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

volumes:
  data:
    name: ${COMPOSE_PROJECT_NAME:-jobs}_mailer_data
    driver: local
  postgresql_data:
    name: ${COMPOSE_PROJECT_NAME:-jobs}_postgresql_data
    driver: local
  pgadmin_working_dir:
    name: ${COMPOSE_PROJECT_NAME:-jobs}_pgadmin_working_dir
    driver: local
  pgadmin_config_dir:
    name: ${COMPOSE_PROJECT_NAME:-jobs}_pgadmin_config_dir
    driver: local

networks:
  projetjobs_network:
    name: ${COMPOSE_PROJECT_NAME:-jobs}_projetjobs_network
    driver: bridge